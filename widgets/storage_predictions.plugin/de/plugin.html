<div class="column_container">
    <div class="box">
        <h2>Speichermedien Vorhersagen</h2>
        <div class="content storage_predictions">
            <table width="100%" border="0" cellspacing="2" cellpadding="0" style="display:inline-table;" class="storage_list">
                <thead>
                    <tr>
                        <th class="set_column">Name</th>
                        <th class="past_used four_weeks_ago"></th>
                        <th class="past_used three_weeks_ago"></th>
                        <th class="past_used two_weeks_ago"></th>
                        <th class="past_used one_week_ago"></th>
                        <th class="used this_week">Heute</th>
                        <th class="future_used next_week">Nächste<br>Woche</th>
                        <th class="future_used next_month">Nächsten<br>Monat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="empty_placeholder">
                        <td colspan="8">Keiner</td>
                    </tr>
                    <tr class="template">
                        <td class="set_column"><span class="icon <storage_type>"></span><span class="storage_name"></span></td>
                        <td class="past_used four_weeks_ago"></td>
                        <td class="past_used three_weeks_ago"></td>
                        <td class="past_used two_weeks_ago"></td>
                        <td class="past_used one_week_ago"></td>
                        <td class="used this_week"></td>
                        <td class="future_used next_week <next_week_class>"></td>
                        <td class="future_used next_month <next_month_class>"></td>
                    </tr>
                </tbody>
            </table>
        </div>
	</div><!--box for storage -->
</div><!-- column_container -->
